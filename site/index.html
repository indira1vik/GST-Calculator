<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Website</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut image" href="./favicon.ico" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300&display=swap" rel="stylesheet">

    <body>
        <header>
            GST Calculator
        </header>
        <main>
            <div class="holder">

                <div class="text">Enter initial bill amount</div>
                <form class="amount-input">
                    â‚¹
                    <input 
                        type="text" 
                        class="new-input"
                        placeholder="Amount"
                        id="bill-amount"
                        onkeyup="CalcGstTotal()"
                    />
                </form>

                <div class="text">Enter GST percentage</div>
                <form class="amount-input">
                    %
                    <input 
                        type="text" 
                        class="new-input"
                        placeholder="Percentage"
                        id="gst-percent"
                        onkeyup="CalcGstTotal()"
                    />
                </form>

                <div class="total">
                    <div class="text">Total Amount : </div>
                    <div id="final-amount">Rs. 0.00</div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
